<!DOCTYPE html>
<html>
	<head>
		<title>StatTracker</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" media="screen" href="/static/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" media="screen" href="/static/bootstrap/css/bootstrap-responsive.min.css">
	</head>
	<body>
		<div class="container">
			<div class="span10 offset1">
				<div class="hero-unit">
					<div class="text-center">
						{% block header %}{% endblock %}
						{% block form %}{% endblock %}
						{% block players_list %}{% endblock %}
						{% block player %}{% endblock %}
						<a href="{% url 'home:index' %} ">Go Home</a>
					</div>
				</div>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
